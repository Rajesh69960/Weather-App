<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
  </head>
  <body
    class="w-screen flex flex-col min-h-screen overflow-x-hidden bg-blue-200 lg:overflow-y-hidden"
  >
    <!-- Header -->
    <header>
      <h1
        class="bg-blue-600 text-center text-white text-3xl font-bold py-3 md:text-4xl"
      >
        Weather Dashboard
      </h1>
    </header>
    <!-- Main section -->
    <main
      class="w-screen flex flex-col gap-10 items-center py-8 lg:flex-row lg:items-stretch lg:px-[2%]"
    >
      <!-- Left Section -->
      <section class="w-4/5 flex flex-col gap-1.5 md:gap-3 lg:max-w-[32%]">
        <h2 class="text-xl font-bold md:text-2xl">Enter a City Name</h2>

        <input
          id="searchInput"
          class="w-full text-lg bg-white p-4 rounded-md md:text-xl"
          type="text"
          placeholder="E.g.,London, New York, Tokyo"
        />
        <div id="message" class="text-red-600 mt-2"></div>

        <button
          id="searchBtn"
          class="bg-blue-600 p-4 rounded-md text-lg text-white md:text-xl"
        >
          Search
        </button>

        <div class="flex items-center gap-2 justify-center">
          <hr class="grow-1 h-0.5 bg-gray-500 border-0" />
          <span class="text-lg text-gray-500 md:text-xl">or</span>
          <hr class="grow-1 h-0.5 bg-gray-500 border-0" />
        </div>

        <button
          id="searchLocation"
          class="bg-gray-500 p-4 rounded-md text-white text-lg md:text-xl"
        >
          Use Current Location
        </button>
      </section>
      <!-- Right section  -->
      <section class="w-4/5 flex flex-col gap-4 md:gap-8 lg:max-w-[64%]">
        <!-- City Whether Deatils -->
        <article
          class="bg-blue-600 rounded-md p-6 flex justify-between gap-4 text-white md:p-8"
        >
          <section class="flex flex-col gap-4">
            <h1 class="text-2xl font-bold md:text-3xl">
              <span id="cityName"></span>
              <span id="localtime">(2024-04-23)</span>
            </h1>
            <p class="text-lg md:text-xl">
              <span id="temperature"></span>&deg;C
            </p>
            <p id="wind" class="text-lg md:text-xl"></p>
            <p id="humidity" class="text-lg md:text-xl"></p>
          </section>
          <section>
            <div class="flex flex-col items-center gap-2 md:gap-4">
              <img id="weatherImg" class="w-18 max-w-full md:w-24 lg:w-30" />
              <p id="weatherText" class="text-lg md:text-xl"></p>
            </div>
          </section>
        </article>
        <!-- 5 day ForeCast -->
        <article class="flex flex-col gap-4 md:gap-8">
          <h1 class="text-2xl font-bold md:text-3xl">5-Day Forecast</h1>
          <section
            id="forecastContainer"
            class="text-white text-lg flex gap-4 overflow-x-auto md:gap-6 md:text-xl"
          ></section>
        </article>
      </section>
    </main>
  </body>
</html>
